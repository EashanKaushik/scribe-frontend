version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd scribe_amplify
        - cd code
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: scribe_amplify/code/build
    files:
      - 'scribe_amplify/code/**/*'
  cache:
    paths:
      - scribe_amplify/code/node_modules/**/*