version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd scribe_amplify
        - cd code
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: scribe_amplify/code/build
    files:
      - '**/*'
  cache:
    paths:
      - scribe_amplify/code/node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - cd scribe_amplify
        - cd code
    build:
      commands:
        - amplifyPush --simple